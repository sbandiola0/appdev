<!-- Navbar -->
<nav class="navbar1">
  <div class="burger-icon" (click)="toggleSidebar()">
    <img src="../../../assets/gear-solid.svg" alt="Menu" />
  </div>
  <div class="get-started-btn"> 
    <img src="../../../assets/calendar-regular.svg" alt="Calendar" />
    <div class="date">{{ currentDate | date: 'MMM dd, yyyy hh:mm:ss a' }}</div>
  </div>
</nav>

<!-- Overlay for darkening effect -->
<div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Side Navigation -->
<div class="side-nav" [ngClass]="{'active': isSidebarOpen}">
  <div class="logo-container">
    <div class="circle-logo"></div>
    <h1>EventSnap</h1>
    <p>Course</p>
  </div>
  <ul class="nav-links">
    <li routerLink="/dashboard"><a routerLink="/dashboard">Dashboard</a></li>
    <li routerLink="/event"><a routerLink="/event">Events</a></li>
    <li routerLink="/students"><a routerLink="/students">Students</a></li>
    <li routerLink="/users-attended-events"><a routerLink="/users-attended-events">Records</a></li>
  </ul>
  <div class="log-out" (click)="logout()">
    <img src="../../../assets/arrow-right.svg" alt="Log Out">
  </div>
</div>
