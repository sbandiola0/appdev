<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Event Registration</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
          [class.border-red-500]="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched"
        >
        <p *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched"
           class="text-red-500 text-xs mt-1">
          First name is required.
        </p>
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
          [class.border-red-500]="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched"
        >
        <p *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched"
           class="text-red-500 text-xs mt-1">
          Last name is required.
        </p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
          [class.border-red-500]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
        >
        <p *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
           class="text-red-500 text-xs mt-1">
          Please enter a valid email address.
        </p>
      </div>

      <!-- <div>
        <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
        <input
          type="tel"
          id="contactNumber"
          formControlName="contactNumber"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
          [class.border-red-500]="registrationForm.get('contactNumber')?.invalid && registrationForm.get('contactNumber')?.touched"
        >
        <p *ngIf="registrationForm.get('contactNumber')?.invalid && registrationForm.get('contactNumber')?.touched"
           class="text-red-500 text-xs mt-1">
          Please enter a valid 10-digit phone number.
        </p>
      </div> -->

      <div>
        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
        <input
          type="text"
          id="course"
          formControlName="course"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
          [class.border-red-500]="registrationForm.get('course')?.invalid && registrationForm.get('course')?.touched"
        >
        <p *ngIf="registrationForm.get('course')?.invalid && registrationForm.get('course')?.touched"
           class="text-red-500 text-xs mt-1">
          Course is required.
        </p>
      </div>

      <div class="flex justify-between space-x-4">
        <button
          type="button"
          (click)="goBack()"
          class="w-full py-2 px-4 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
          [disabled]="registrationForm.invalid"
        >
          Continue to Image Capture
        </button>
      </div>
    </form>

    <div *ngIf="selectedEvent" class="mt-6 text-center">
      <h3 class="text-lg font-semibold">Selected Event</h3>
      <p>{{ selectedEvent.event_name }}</p>
      <p>{{ selectedEvent.event_date | date: 'MMM dd, yyyy' }}</p>
    </div>
  </div>
</div>
